name: Daily Commit Bot

on:
  schedule:
    - cron: '30 2 * * *'  # Runs daily at 02:30 AM UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git with your email (22f3001316@ds.study.iitm.ac.in)
        run: |
          git config --global user.name "Daily Commit Bot"
          git config --global user.email "22f3001316@ds.study.iitm.ac.in"

      - name: Make a commit
        run: |
          date > daily_commit.txt
          git add daily_commit.txt
          git commit -m "Automated commit - $(date)"
          git push

